body{

}
.container{

.header{

.game-name{

}

.nav-ctn{

.item-div{

.total-display{

.lists-ctn{

const enter = JSON.parse(localStorage.getItem('enter'))||[]

const hideKb = document.querySelectorAll('.forhide')
hideKb.forEach(btn=>{
    btn.addEventListener('click',()=>{
      let kbs =  document.querySelectorAll('.content')
      kbs.forEach(kb=>kb.classList.add('inactive'))
    })
})

const Setting=()=>{
    let btn = document.querySelector('.setting-btn')
            if(btn.innerText === "Setting"){
                btn.innerText = "Back"
            document.querySelector('.lists-ctn').classList.remove('inactive')
        }else{
            window.location.reload()
            }
};
const newGame=()=>{
    document.querySelector('.keyboard').classList.add('inactive')
    if(confirm('Game ·Ä°·Äû·ÄÖ·Ä∫ ·ÄÖ·Äô·Äæ·Ä¨·Äú·Ä¨·Ä∏?')){
            document.querySelector('.lists-ctn').classList.add('inactive')
            document.querySelector('.create-ctn').classList.remove('inactive')
            localStorage.removeItem('create')
            localStorage.removeItem('enter')
        }
};
const seeAll=()=>{
    if(save == ''){
        alert('There are no save game!')

    }

    document.querySelector('.container').classList.add('inactive')

        localStorage.clear()
    }
    window.location.reload()
}
const About=()=>{

    document.querySelector('.about').classList.remove('inactive')

const createDisplay=()=>{
      create.forEach(item=>{
        document.querySelector('.start-time').textContent = item.Date
        document.querySelector('.p1name').textContent = item.p1name
        document.querySelector('.p2name').textContent = item.p2name
        document.querySelector('.p3name').textContent = item.p3name
        document.querySelector('.player1').placeholder = item.p1name
        document.querySelector('.player2').placeholder = item.p2name
        document.querySelector('.player3').placeholder = item.p3name
        document.querySelector('.game-name').textContent = item.gamename
    document.querySelector('.bkp-name').textContent = `Brake = ${item.BKPs}`
    document.querySelector('.stv-name').textContent = `1‚òÖ = ${item.STV}`
      })
};
createDisplay()
const Create=()=>{
    let btn = document.querySelector('.setting-btn')
    btn.innerText = "Setting"
    document.querySelector('.create-ctn').classList.add('inactive')
    let Now = new Date()
    let date = Now.toLocaleString()
    let gamename = document.querySelector('.gamename-input').value;
    let p1name = document.querySelector('.p1name-input').value;
    let p2name = document.querySelector('.p2name-input').value;
    let p3name = document.querySelector('.p3name-input').value;
    let BKPs = document.querySelector('.bkp-input').value;
    let STV = document.querySelector('.stv-input').value;

    if(p1name ==""){
        p1name = 'Player1'
    }
    if(p2name ==""){
        p2name = 'Player2'
    }
    if(p3name ==""){
        p3name = 'Player3'
    }
    if(STV == ''){
        STV = 1000
    }
    if(BKPs > 1500){
        BKPs = BKPs
    }
    if(create.length>0){
                create.splice(create.length-1)
                localStorage.setItem('create',JSON.stringify(create))
            }
    create.push({Date:date,p1name:p1name,p2name:p2name,p3name:p3name,gamename:gamename,BKPs:BKPs,STV:STV,})
    localStorage.setItem('create',JSON.stringify(create))

    window.location.reload()
};
